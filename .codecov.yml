codecov:
  token: c34bde84-789c-46b3-a8e7-7e0dac2ea6b6
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

  ignore:
    - test/*_test.cpp
    - 3rdparty/*

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no
